<html lang="pt-br">
    <head>

        <title>criar-pergunta</title>
        <link rel="stylesheet" href="css.css">

        <style>
            h1{ text-align: left;
                font-size: 35px;}

            form {text-align: center;
                  }

                        }

    <body>
        <h1>Criar pergunta</h1>
        <hr/>
        <br/>
        
        <div>
            <form action="" method ="POST">
                <input type="text" placeholder="insira a pergunta" id="pergunta">
                <br/>

                <input id="boxresp" name="r" class="select" value="r1" type="radio">
                <input type="text" class="resp" placeholder="Resposta 1"><br/>
               

                <input id="boxresp" name="r" class="select" value="r2" type="radio">
                <input type="text" class="resp" placeholder="Resposta 2"><br/>
               

                <input id="boxresp" name="r" class="select" value="r3" type="radio">
                <input type="text" class="resp" placeholder="Resposta 3"><br/>
               
               
                <button name="addanswer" class="btn2 btn-white" type="button">+</button>

                <br/><br/><br/>

                
                <textarea name="descricao" placeholder="Justifique a resposta/introduza a notÃ­cia"
                cols="50" rows="20"></textarea><br/>
                

                <button name="clear" class="btn btn-white" type="reset">Limpar</button>
                
                &nbsp;&nbsp;&nbsp;

                <button name="save" class="btn btn-blue" type="submit">Salvar</button>

            </form>
        </div>

    </body>

</html>
