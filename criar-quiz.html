<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <title>criar-quiz</title>
        <link rel="stylesheet" href="css.css"/>
    
        <style>

            form {text-align: center;}
            
            #titulo {padding: 2px;
                      width: 550px;
                      font-weight: bold;
                      font-size: 25px;
                      text-align: left;}
            
            label {font-size: 25px;
                    }
            
            form textarea{padding: 8px;
                          font-size: 15px;
                          font-style: italic;
                          }
            #btnend{
                    margin: 2em 0 2em 0;}
        </style>
    </head>
    
    <body>
        <h1>Criar Quiz</h1>
        <hr/>
        <br/>
    
        <div id="conteudo">
            <form action="" method ="POST">
                <label for="titulo">Nome do quiz: </label>
                <input type="text" id="titulo"/><br/><br/>
                
                <label>Descrição: </label>
                <textarea name="descricao"
                cols="71" rows="3"></textarea><br/>
            
                

                
                
                <div id="btnend">
                
                <button name="clear" class="btn btn-white" type="reset">Limpar</button>
                
                &nbsp;&nbsp;&nbsp;

                <button name="create" class="btn btn-blue" type="submit">Criar</button>
                </div>
            </form>
        </div>
    
    
    
    
    </body>

</html>
